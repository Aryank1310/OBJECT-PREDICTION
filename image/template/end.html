<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f8f8;">
  <center>
    <h1 style="font-size: 2.5rem; color: #333; margin-top: 2rem;">Result and Predictions</h1>
    <table style="border-collapse: collapse; margin: 0 auto; margin-top: 3rem; width: 80%;">
        <thead>
          <tr>
            <th style="background-color: #333; color: #fff; font-weight: bold; padding: 1rem; text-align: left;">Result</th>
            <th style="background-color: #333; color: #fff; font-weight: bold; padding: 1rem; text-align: left;">Predictions</th>
          </tr>
        </thead>
        <tbody>
          {% for r,p in res %}
            <tr>
              <td style="border: 1px solid #ddd; padding: 1rem; text-align: left;">{{r}}</td>
              <td style="border: 1px solid #ddd; padding: 1rem; text-align: left;">{{p}}%</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </center>
</body>
</html>
